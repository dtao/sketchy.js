<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 300;
        }

        #overlay,
        #canvas {
            position: fixed;
            top: 50%;
            left: 50%;
            height: 600px;
            width: 800px;
            margin-top: -300px;
            margin-left: -400px;
            border: 1px solid black;
        }

        #overlay:before {
            content: 'Hit D to start drawing';
            position: absolute;
            display: block;
            bottom: 0;
            left: 0;
            padding: 1ex 1em;
            color: #000;
            cursor: pointer;
        }

        #overlay.drawing:before {
            content: 'Hit D again to stop drawing';
        }

        #overlay:hover:after {
            content: 'Export';
            position: absolute;
            display: block;
            bottom: 0;
            right: 0;
            padding: 1ex 1em;
            font-family: sans-serif;
            color: #000;
            cursor: pointer;
        }

        .brush-sizes {
            position: absolute;
            top: 0;
            left: 0;
            list-style: none;
            margin: 0;
            padding: 1ex 1em;
        }

        .brush-sizes:before {
            content: 'Brush size: ';
        }

        .brush-size {
            display: inline-block;
        }

        .brush-size button {
            border: 0;
            cursor: pointer;
        }

        .brush-size.active button {
            border-bottom: 2px solid #000;
        }
    </style>

    <script src="canvas.js"></script>
  </head>

  <body>
    <canvas id="canvas" height="600px" width="800px"></canvas>
    <div id="overlay">
        <ul class="brush-sizes">
            <li class="brush-size active"><button>1</button></li>
            <li class="brush-size"><button>2</button></li>
            <li class="brush-size"><button>3</button></li>
            <li class="brush-size"><button>4</button></li>
            <li class="brush-size"><button>5</button></li>
        </ul>
    </div>
  </body>
</html>
