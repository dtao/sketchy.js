<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 300;
        }

        #canvas {
            position: absolute;
            top: 10%;
            bottom: 10%;
            left: 10%;
            right: 25%;
            height: 80%;
            width: 65%;
            border: 1px solid black;
            box-sizing: border-box;
        }

        #exports {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            width: 15%;
            padding: 10px;
            background-color: #ddd;
            text-align: center;
            overflow: auto;
        }

        #exports img {
            height: 180px;
            width: 240px;
            margin-bottom: 10px;
            background-color: white;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="sketchy.css" />
    <script src="sketchy.js"></script>

    <script>
        window.addEventListener('load', function() {
          Sketchy.fromCanvas(document.getElementById('canvas'), {
            exportLocation: document.getElementById('exports')
          });
        });
    </script>
  </head>

  <body>
    <canvas id="canvas"></canvas>

    <section id="exports"></section>
  </body>
</html>
