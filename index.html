<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 300;
        }

        #canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 600px;
            width: 800px;
            margin-top: -300px;
            margin-left: -400px;
            border: 1px solid black;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="sketchy.css" />
    <script src="sketchy.js"></script>

    <script>
        window.addEventListener('load', function() {
            Sketchy.fromCanvas(document.getElementById('canvas'));
        });
    </script>
  </head>

  <body>
    <canvas id="canvas" height="600" width="800"></canvas>
  </body>
</html>
