<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #overlay,
        #canvas {
            position: fixed;
            top: 50%;
            left: 50%;
            height: 600px;
            width: 800px;
            margin-top: -300px;
            margin-left: -400px;
            border: 1px solid black;
        }

        #overlay.drawing:before {
            content: 'Drawing';
            position: absolute;
            display: block;
            bottom: 0;
            left: 0;
            padding: 1ex 1em;
            font-family: sans-serif;
            color: #000;
            cursor: pointer;
        }

        #overlay:hover:after {
            content: 'Export';
            position: absolute;
            display: block;
            bottom: 0;
            right: 0;
            padding: 1ex 1em;
            font-family: sans-serif;
            color: #000;
            cursor: pointer;
        }
    </style>

    <script src="canvas.js"></script>
  </head>

  <body>
    <canvas id="canvas" height="600px" width="800px"></canvas>
    <div id="overlay"></div>
  </body>
</html>
